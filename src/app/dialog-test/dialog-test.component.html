<h2>Login form</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <label for="username">Username</label>
    <input class="form-control" formControlName="username" id="username"
           type="text"/>

    <label for="password">Password</label>
    <input class="form-control" formControlName="password" id="password"
           type="password"/>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial id="login-button" mat-button>Login</button>
</mat-dialog-actions>
